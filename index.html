<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
	<style>
		input, button, h2 {
			padding: 4px;
			margin: 10px;
		}	
input[type="email"] {
	display: inline-block;
    border: 2px solid #d1d3d4;
    width: 10%;
    height: 50px;
    border-radius: 5px;
    outline: none;
    letter-spacing: 0.5px;
    font-weight: 400;
}
#error-msg{
    display: none;
    color: #ff2851;
    font-size: 14px;
    margin-top: 10px;
}
#correct-msg {
	display: none;
	color: green;
	font-size: 14px;
	margin-top: 10px;
}
	</style>
</head>
<body>

	<h2>Formularz</h2>
	<form>
		<input type="text" id="name" name="imie" placeholder="Podaj imię"><br>
		<input type="text" id="surname" name="nazwisko" placeholder="Podaj nazwisko"><br>
		<input type="email" id="email-id" name="email" placeholder="Podaj adres Email"   onblur="validationEmail()"/>

		<button onclick="fullName()" type="button">OK</button>
	</form>

	<div id="full" class="name"></div>
	<div id="id-email" class="mail"><p id="error-msg">Twój adres mailowy jest błędny!</p><p id="correct-msg">Twój adres mailowy jest prawidłowy!</p>
	</div>
	
	<script type="text/javascript"> 
		let firstName, secondName;
	  
		  function fullName() {
			  firstName = document.getElementById('name').value;
			  secondName = document.getElementById('surname').value;
			  document.getElementById('full').innerHTML = firstName+" "+secondName;
			  }
			  //Walidacja adresu email
	  let EmailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;
	  let IdEmail = document.getElementById('email-id');
	  let errorMessage = document.getElementById('error-msg');
	  let correctMessage = document.getElementById('correct-msg');
		  function validationEmail() {
			if(IdEmail.value.match(EmailRegex)){
			correctMessage.style.display = 'block'
			errorMessage.style.display = 'none';
			IdEmail.style.border = '2px solid #2ecc71';
		  }
		  else if(IdEmail.value == "") {
			  correctMessage.style.display = 'none'
			  errorMessage.style.display = 'none';
			  IdEmail.style.border = '2px solid #d1d3d4';
		  } else {
		  correctMessage.style.display = 'none';
		  errorMessage.style.display = 'block';
		  IdEmail.style.border = '2px solid #ff2851';
		  }
	  }
		  </script>
</body>
</html>
